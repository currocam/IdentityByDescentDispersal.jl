name: "Usage question"
description: Questions related to the usage
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this question!

        Please, before submitting, make sure that:

        - You have checked the [documentation](https://currocam.github.io/IdentityByDescentDispersal.jl) and haven't found enough information
        - There is not an [existing issue](https://github.com/currocam/IdentityByDescentDispersal.jl/issues) with the same question
        The form below should help you in filling out this issue.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Write your question
    validations:
      required: true
